<!DOCTYPE>

<html>
	<head>
		<title> fieldset practice </title>
	</head>
	
	<body> 
	<fieldset>
		<br>
		<legend> 
			sample form
		</legend>
		<form> 
		<label for="email" > Email : </label>
			<input type = "email" id = "email" required autocomplete = "off" maxlength = 3 ><br><br>
			<br>
			<label for = "date">Date : </label>
			<input type = "date" id="date" >
			<br><br>
			<button>
				submit
			</button>
		</form>
	</fieldset>
	</body>
</html>
