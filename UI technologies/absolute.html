<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>absolute  html tags</title>
<style>
	.bigger{
	width : 300px;
	height : 300px;
	background : orange;
	border : 5px solid black;
	position : relative;
	}
	.smaller{
	width : 100px;
	height : 100px;
	background : green;
	border : 5px solid black;
	position : relative;
	bottom : 110px;
	left : 200px;
	}
</style>
</head>
<body>
	<div class = "bigger" ></div>
	<div class = "smaller" ></div>
</body>
</html>
