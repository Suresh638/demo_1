<!DOCTYPE>
<html>
	<head>
		<title>Table tag with forms</title>
		<meta charset = "UTF-8">
	</head>
	
	<body>
	<table width="50%" cellspacing = 0 border=2 cellpadding=10 align=center >
	<thead >
		<th  colspan = "3" >sample form</th>
	</thead>
		<tr>
		<td>first name</td>
		<td>:</td>
		<td colspan="3" ><input type="text" placeholder="Suresh" required ></td>
		</tr>
		<tr>
		<td  >last name</td>
		<td>:</td>
		<td colspan="3" ><input type="text" placeholder="G" required ></td>
		</tr>
		<tr>
			<td>Password</td>
			<td>:</td>
			<td> <input type="Password" pattern = "[a-zA-Z0-9]{8}" required > </td>
		</tr>
		<tr>
		<td>E-mail</td>
		<td>:</td>
		<td colspan="3"><input type="e-mail" placeholder="sureshgopal@gmail.com"> </td>
		</tr>
		<tr>
		<td>phone</td>
		<td>:</td>
		<td colspan=4 ><input type = "tel"  placeholder="12122222" ></td>
		</tr>
		<tr>
		<td>Gender</td>
		<td>:</td>
		<td> <input type="radio" id="huey" name="drone" value="huey" checked />
    <label for="huey">Male</label> <input type="radio" id="dewey" name="drone" value="dewey">
    <label for="dewey">Female</label> <input type = "radio" name = "drone" id = "oth" > <label for = "oth" >Others</label> </td>
		</tr>
		<tr>
		<td>Age</td>
		<td>:</td>
		<td><select> <option> 10-20 </option> 
		<option> 21-30 </option>
		<option> 31-40 </option>
		<option> 41-50 </option>
		<option> 51-60 </option>
		</select></td>
		</tr>
		<tr>
		<td>Resume</td>
		<td>:</td>
		<td><input type = "file"></td>
		</tr>
		<!--this is a comment-->
		<!--suresh-->
		<tr>
		<td>adress</td>
		<td>:</td>
		<td><textarea rows = "8" cols = "50" ></textarea></td>
		</tr>
		<tr>
		<td colspan = "3" align = "center" ><input type = "submit" value = "submit" name = "sampleform"></td>
		</tr>
	</table>
	</body>
</html>
