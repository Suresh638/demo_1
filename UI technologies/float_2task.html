<!DOCTYPE>

<html>
	<head>
		<title> float CSS practice </title>
		<style>
			.outer_parent{
			background:green;
			width:1000px;
			height:350px;
			border: 5px solid black;
			}
			.inner_parent{
			width:800px;
			height:200px;
			margin:auto;
			border: 5px solid black;
			float:left;
			}
			.child_one{
			width:200px;
			height:200px;
			border: 2px solid black;
			float:left;
			}
			.child_two{
			width:200px;
			height:200px;
			border: 2px solid black;
			float:right;
			}
		</style>
	</head>
	
	<body> 
		
	<div class="outer_parent">
	<div class="inner_parent">
	<div class="child_one"></div>
	<div class="child_two"></div>
	<div class="child_three"></div>
	</div>
	</div>
	</body>
</html>
