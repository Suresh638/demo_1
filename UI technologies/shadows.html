<!DOCTYPE>

<html>
	<head>
		<title> shadows CSS practice </title>
		<style>
			.shadow{
			margin-left:30px;
			text-align:center;
			border-radius: 50%;
			height: 300px;
			width: 300px;
			transform: rotate(45);
			background-color:white;
			margin-top: 50px;
			box-shadow:10px 10px 10px violet,20px 20px 10px indigo,30px 30px 10px blue,40px 40px 10px green,50px 50px 10px yellow,60px 60px 10px orange,70px 70px 10px  red;
			transform: rotate(-45deg);
			}
		</style>
	</head>
	
	<body> 
		
	<div class="shadow" ></div>
		
	</body>
</html>
