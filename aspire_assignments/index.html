<body>
    <h1>Welcome to Arasan Eye care</h1>
    <h2>Register Your Details Below</h2> <br>
    
    <form action="">

        <label for="lname">Last Name: </label>

            <option value="fem">Female</option>
            <option value="ot">others</option>
        </select>
        <br> <br>
        <label for="mob">Mobile no: </label>

        <br> <br>
        <label for="con">Country: </label>
        <input type="text" id="con" name="mob" placeholder="India">
        <br>

        <input type="radio" id="che" >
        <label for="che">Chennai</label>
        <br>

        <br>
        <input type="radio" id="cbe">

        <br>

        <label for="jon">John</label>
        <br>
        <input type="checkbox" id="emi">
        <label for="emi">Emily</label>
        <br>
        <input type="checkbox" id="kar">

    </form> <br>
